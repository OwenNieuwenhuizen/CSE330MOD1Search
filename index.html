<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Searcher">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Go Searcher</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="Icon.jpg" type="img/jpg">
    </head>
    <body>
        <main>
            <img src="DuckDuckGo.png" alt="Img1" width="250px" height="100px">
            <br>
            <form action="https://duckduckgo.com/" method="get">
                <label for="search">Search: </label>
                <input type="search" id="search" name="q" placeholder="Enter Search">
                <button type="submit">Search</button>
            </form>
        </main>
    </body>
</html>
